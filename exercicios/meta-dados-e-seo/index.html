<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta dados para o que o buscador ache nosso site em uma busca-->
    <meta name="description" content="Exemplo de descrição para meu site.">
    <meta name="keywords" content="palavras-chave,separadas,por,virgula">
    <meta name="author" content="Roger de Oliveira Afonso">

    <link rel="stylesheet" href="css/style.css">

    <title>Meta dados e SEO</title>
</head>
<body>
    <div class="menu">
        <a title="Home" href="">Home</a>
        <a title="Sobre" href="">Sobre</a>
        <a title="Contato" href="">Contato</a>
    </div>

    <div class="img">
        <!--alt -> descrição da imagem caso o navegador não consiga carregar a imagem-->
        <!--title -> descrição da imagem quando o mouse passa sobre o item-->
        <img src="img/doces.jpg" alt="pão de queijo" title="pão de queijo">
    </div>
</body>
</html>
