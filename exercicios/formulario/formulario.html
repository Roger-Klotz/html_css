<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Aluguel de automóveis</h1>
        <h3 id="subtitulo">Complete suas informações e configure seu veículo</h3>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="text" name="email" id="email" required>
        </div>
        <br>

        <div class="campo">
            <label><strong>Tipo de veículo:</strong></label>
            <label>
                <input type="radio" name="cliente" value="hatch" checked>Hatch
            </label>
            <label>
                <input type="radio" name="cliente" value="sedan">Sedan
            </label>
            <label>
                <input type="radio" name="cliente" value="suv">SUV
            </label>
            <label>
                <input type="radio" name="cliente" value="van">Van
            </label>
        </div>
            <br>
        <div>
        <fieldset class="grupo">
            <div class="campo" id="check">
                <label><strong>Câmbio:</strong></label>
                <label>
                    <input type="checkbox" name="cambio" value="manual">Manual
                </label>
                <label>
                    <input type="checkbox" name="cambio" value="automático">Automático
                </label>
                <label>
                    <input type="checkbox" name="cambio" value="CVT">CVT
                </label>
            </div>
        </fieldset>
        <br>

        <div>
            <fieldset class="grupo">
                <div class="campo">
                    <label><strong>Cor do veículo:</strong></label>
                    <label>
                        <input type="radio" name="cliente1" value="Preto">Preto
                        <!--name deve ser diferente-->
                    </label>
                    <label>
                        <input type="radio" name="cliente1" value="Branco">Branco
                    </label>
                    <label>
                        <input type="radio" name="cliente1" value="Cinza">Cinza
                    </label>
                    <label>
                        <input type="radio" name="cliente1" value="Vermelho">Vermelho
                    </label>
                </div>
            </fieldset>
            <br>

        <div class="campo">
            <label for="direcao"><strong>Direção</strong></label>
            <select name="direcao" id="direcao">
                <option selected disabled value>Selecione</option>
                <option>Hidráulica</option>
                <option>Elétrica</option>
                <option>Mecânica</option>
                <option>Eletro-Hidráulica</option>
            </select>
        </div>
        <br>

        <div class="campo">
            <label for="experiencia"><strong>Conte um pouco sobre experiência com carros automáticos:</strong></label>
            <textarea name="experiencia" id="experiencia" cols="50" rows="6"></textarea>
        </div>

        <button  class="botao" type="submit" onsubmit="">Concluído</button>
        </div>
    </form>
</body>
</html>
