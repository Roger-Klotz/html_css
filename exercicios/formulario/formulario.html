<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Automóveis de preferência</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="text" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual tipo de automóvel você prefere?</strong></label>
            <label>
                <input type="radio" name="cliente" value="hatch" checked>Hatch
            </label>
            <label>
                <input type="radio" name="cliente" value="sedan">Sedan
            </label>
            <label>
                <input type="radio" name="cliente" value="suv">SUV
            </label>
            <label>
                <input type="radio" name="cliente" value="van">Van
            </label>
        </div>
            <br>
        <div>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Qual tipo de câmbio você prefere?</strong></label>
                <label><br><br>
                    <input type="checkbox" name="cambio1" value="manual">Manual
                </label>
                <label>
                    <input type="checkbox" name="cambio2" value="automático">Automático
                </label>
                <label>
                    <input type="checkbox" name="cambio3" value="CVT">CVT
                </label>
                <label>
                    <input type="checkbox" name="cambio4" value="automatizado">Automatizado
                </label>
            </div>
        </fieldset>

        <div class="campo">
            <label for="direcao"><strong>Direção</strong></label>
            <select name="direcao" id="direcao">
                <option selected disabled value>Selecione</option>
                <option>Hidráulica</option>
                <option>Elétrica</option>
                <option>Mecânica</option>
                <option>Eletro-Hidráulica</option>
            </select>
        </div>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco sobre experiência com carros automáticos:</strong></label>
            <textarea name="experiencia" id="experiencia" cols="50" rows="6"></textarea>
        </div>

        <button  class="botao" type="submit">Concluído</button>
        </div>
    </form>
</body>
</html>
